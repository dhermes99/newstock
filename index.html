<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Control</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Stock Control</h1>

      <div id="stock-items" class="mb-4 row g-3">
        <!-- Stock items will be inserted via JavaScript -->
      </div>

      <button class="btn btn-success w-100" onclick="calculateRestock()">
        Calculate Restock
      </button>

      <!-- Results and PDF generation -->
      <div id="results" class="mt-4"></div>
      <button
        id="generate-pdf"
        class="btn btn-primary w-100 mt-4"
        onclick="generatePDF()"
        disabled
      >
        Generate PDF
      </button>
    </div>

    <!-- Bootstrap JS and Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <!-- jsPDF Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.6.0/jspdf.umd.min.js"></script>

    <script src="script.js"></script>
  </body>
</html>
